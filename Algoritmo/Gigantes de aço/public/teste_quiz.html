<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="./css/Quiz.css">
</head>


<body onload="onloadEsconder()">

    <div id="pontuacaoEJogo">
        <!-- <button id="btnIniciarQuiz" onclick="iniciarQuiz()">INICIAR QUIZ</button> -->


        <div class="paginaQuiz">

            <div class="questoes">

                <div id="pontuacao" class="flex-colunar width-fit-content border-primary">
                    <div id="pontuacaoDuranteJogo" class="flex-colunar padding-8">
                        <span class="width-fit-content">Acertos em questões: <span id="spanCertas"></span></span>
                        <span class="width-fit-content">Erros em questões: <span id="spanErradas"></span></span>
                    </div>
                    <div id="pontuacaoFinalJogo" class="flex-colunar padding-8">
                        <span id="pontuacaoFinal" class="width-fit-content">Pontuação Final:
                            <span id="spanPontuacaoFinal">***</span>
                        </span>
                    </div>
                </div>

            </div>

            <div class="alternativas">

                <div class="questao1">


                    <div id="jogo" class="width-fit-content flex-colunar border-secondary">

                        <div id="infoQuestao" class="padding-8">
                            <span>Questão atual: <span id="spanNumeroDaQuestaoAtual"></span>

                        </div>

                        <div id="perguntaDaQuestaoAtual" class="padding-8">
                            <span id="spanQuestaoExibida" class="text-bold"></span>
                        </div>

                        <div id="opcoes" class="flex-colunar padding-8">
                            <span>
                                <input type="radio" id="primeiraOpcao" name="option" class="radio"
                                    value="alternativaA" />
                                <label for="primeiraOpcao" class="option" id="labelOpcaoUm"></label>
                            </span>
                            <span>
                                <input type="radio" id="segundaOpcao" name="option" class="radio"
                                    value="alternativaB" />
                                <label for="segundaOpcao" class="option" id="labelOpcaoDois"></label>
                            </span>
                            <span>
                                <input type="radio" id="terceiraOpcao" name="option" class="radio"
                                    value="alternativaC" />
                                <label for="terceiraOpcao" class="option" id="labelOpcaoTres"></label>
                            </span>
                            <span>
                                <input type="radio" id="quartaOpcao" name="option" class="radio" value="alternativaD" />
                                <label for="quartaOpcao" class="option" id="labelOpcaoQuatro"></label>
                            </span>
                        </div>

                        <div id="botoes" class="flex-colunar padding-8">
                            <button onclick="submeter()" id="btnSubmeter">Validar resposta</button>
                            <button onclick="avancar()" id="btnProx" disabled>Próxima alternativa</button>
                            <!-- <button onclick="finalizar()" id="btnConcluir" disabled>Finalizar Quiz</button> -->
                            <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar
                                de novo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const listaDeQuestoes = [

        {
            pergunta: "Qual era a profissão do Charlie antes de começar a apostar em lutas de robôs?",
            alternativaA: "Boxeador",
            alternativaB: "Mecânico",
            alternativaC: "Vendedor",
            alternativaD: "Professor",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Qual o robô que protagoniza as lutas?",
            alternativaA: "AMBUSH",
            alternativaB: "ZEUS",
            alternativaC: "MIDAS",
            alternativaD: "ATOM",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Qual a relação entre Charlie e Max?",
            alternativaA: "Amigos",
            alternativaB: "Irmãos",
            alternativaC: "Tio e sobrinho",
            alternativaD: "Pai e filho",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Qual é o primeiro robô de Charlie?",
            alternativaA: "AMBUSH",
            alternativaB: "ATOM",
            alternativaC: "NOISY BOY",
            alternativaD: "MIDAS",
            alternativaCorreta: "alternativaA"

        },

        {
            pergunta: "Por que Charlie inicialmente não acredita no potencial de Atom?",
            alternativaA: "Não gosta da aparência dele",
            alternativaB: "Estava com preguiça de pegá-lo na chuva",
            alternativaC: "É um robô ultrapassado",
            alternativaD: "Não se parece com o robô anterior dele",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Como a tecnologia dos robôs reflete o mundo futurista apresentado na história?",
            alternativaA: "Combates de robôs substituíram lutas humanas",
            alternativaB: "Indica que os robôs roubaram profissões humanas",
            alternativaC: "Apresenta robôs com total autonomia",
            alternativaD: "Os humanos apenas assistem e apostam nas lutas dos robôs",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Na luta final, qual é o principal problema técnico que Atom enfrenta no meio do combate?",
            alternativaA: "Perda completa do sistema de visão",
            alternativaB: "Curto-circuito no braço esquerdo",
            alternativaC: "Falha total no controle remoto",
            alternativaD: "Desalinhamento dos servos de movimento inferior",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Durante o treinamento de Atom, qual habilidade específica de Charlie se torna essencial para aprimorar o estilo de luta do robô?",
            alternativaA: "Sua experiência como mecânico",
            alternativaB: "Sua coordenação para operar controles simultâneos",
            alternativaC: "Sua habilidade em programar movimentos automáticos",
            alternativaD: "Seus conhecimentos de boxe profissional",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Qual foi o motivo exato de Atom ter sido descartado originalmente antes de Max encontrá-lo?",
            alternativaA: "Era apenas um robô de treino, considerado fraco demais para as arenas",
            alternativaB: "Foi substituído por um modelo militar de combate avançado",
            alternativaC: "Atom apresentou um defeito irreparável de energia",
            alternativaD: "Está com sua estrutura toda danificada",
            alternativaCorreta: "alternativaA"
        },

        {
            pergunta: "Durante a luta contra Midas, qual foi o erro de cálculo que quase fez Charlie perder Atom novamente?",
            alternativaA: "Subestimou a força dos golpes de Midas",
            alternativaB: "Confiou demais nos sensores de impacto",
            alternativaC: "Posicionou Atom muito próximo das cordas, facilitando ataques",
            alternativaD: "Errou na programação do modo sombra",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Em termos de narrativa, o que simboliza o momento em que Max apresenta Atom ao público com a coreografia de dança?",
            alternativaA: "A transformação de Atom em um robô de entretenimento",
            alternativaB: "A conexão emocional e confiança entre Max e Atom",
            alternativaC: "Um protesto contra a WRB",
            alternativaD: "Uma tentativa de intimidar Zeus diretamente",
            alternativaCorreta: "alternativaB"
        },

        {
            pergunta: "Na luta contra Twin Cities, que estratégia Max propõe que muda completamente o rumo do combate?",
            alternativaA: "Recuar e esperar o oponente se autodestruir",
            alternativaB: "Manter Atom imóvel para economizar energia",
            alternativaC: "Usar a velocidade e esquivas ao invés da força bruta",
            alternativaD: "Aplicar apenas golpes diretos sem combos",
            alternativaCorreta: "alternativaC"
        }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let porcentagemFinalDeAcertos = 0;
    let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    function onloadEsconder() {
        document.getElementById('pontuacao').style.display = "block"
        document.getElementById('jogo').style.display = "block"
        preencherHTMLcomQuestaoAtual(0)
    }

    function iniciarQuiz() {
        document.getElementById('pontuacao').style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = true
    }


    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Você deve selecionar alguma das alternativas!")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
    }

    function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual

        const options = document.getElementsByName("option"); // recupera alternativas no html

        let alternativaCorreta = null // variável para armazenar a alternativa correta

        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                console.log("alternativaCorreta está no componente: " + alternativaCorreta)
                alternativaCorreta = option.labels[0].id
            }
        })

        // verifica se resposta assinalada é correta
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                pontuacaoFinal++
                certas++
                document.getElementById("spanCertas").innerHTML = certas
                numeroDaQuestaoAtual++
            } else if (option.checked && option.value !== respostaQuestaoAtual) {
                const wrongLabelId = option.labels[0].id

                document.getElementById(wrongLabelId).classList.add("text-danger-with-bg")
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                tentativaIncorreta++
                erradas++
                document.getElementById("spanErradas").innerHTML = erradas
                numeroDaQuestaoAtual++
            }
        })
    }

    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null
        let classComCoresParaMensagemFinal = null
        porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes

        if (porcentagemFinalDeAcertos <= 0.3) {
            textoParaMensagemFinal = "Parece que você não estudou..."
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }
        else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
            textoParaMensagemFinal = "Pode melhorar na próxima, hein!"
            classComCoresParaMensagemFinal = "text-warning-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.9) {
            textoParaMensagemFinal = "Uau, parabéns!"
            classComCoresParaMensagemFinal = "text-success-with-bg"
        }

        textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das questões."


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('jogo').classList.add("text-new-gray")

        btnProx.disabled = true
        btnSubmeter.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = false

        fetch("/quiz/cadastrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                fkPessoa: sessionStorage.ID_USUARIO,
                fkQuiz: 1,
                avaliacao: porcentagemFinalDeAcertos,
                qtdAcertos: certas,
                qtdErros: erradas,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: " + resposta);

                console.log("ESTOU NO THEN DO entrar()!");
                if (resposta.ok) {
                    resposta.json().then((json) => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                    });
                } else {
                    console.log("Houve um erro ao persistir o resultado!");
                    resposta.text().then((texto) => {
                        console.error(texto);
                    });
                }
            })
            .catch((err) => {
                console.error("Erro ao salvar resultado:", err);
            });
    }
</script>
